services:
  - type: web
    name: domain-monitor
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python health_server.py
    envVars:
      - key: DYNADOT_API_KEY
        sync: false
      - key: PORKBUN_API_KEY
        sync: false
      - key: PORKBUN_SECRET_KEY
        sync: false
      - key: DISCORD_WEBHOOK
        sync: false
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    autoDeploy: true
